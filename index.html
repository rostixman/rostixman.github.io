<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:500,500i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="game.css"/>

    <title>Game :)</title>
</head>
<body>
    <div class="total-wrap">

        <a class="fullscreen">+</a>
        <div class="game-wrap">
            <div class="game">
                <a href="#" class="game__action game__action_start">Start</a>

                <div class="game__dice hide"></div>

                <div class="game__word hide"></div>
                <a href="#" class="game__action game__action_translation hide">Translate</a>

                <div class="game__translation hide"></div>
                <a href="#" class="game__action game__action_next hide">Next</a>
            </div>
        </div>

        <div class="end hide">
            Thank you for playing!
            <br>
            <a href="/" class="end__play-again">Play again</a>
        </div>

        <script src="game.js"></script>
    </div>
</body>
</html>
